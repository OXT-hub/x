<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OXT</title>

  <!-- Social preview / iMessage card -->
  <meta property="og:title" content="OXT" />
  <meta property="og:description" content="The OXT Portal" />
  <meta property="og:image" content="https://ohextee.com/IMG_0818.jpeg" />
  <meta property="og:url" content="https://ohextee.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen container */
    .full-screen-logo {
      width: 100vmin;
      height: 100vmin;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make the animation itself huge */
    lottie-player {
      width: 100%;
      height: 100%;
      transform: scale(1.8);      /* bump this up/down to taste */
      transform-origin: center;
    }
  </style>
</head>

<body>
  <div class="full-screen-logo">
    <lottie-player
      src="oxt-logo.json"
      background="transparent"
      speed="1"
      autoplay
      loop>
    </lottie-player>
  </div>
</body>
</html>
